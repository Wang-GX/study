#Spring\u5E94\u7528\u540D\u79F0\uFF0C\u8868\u793A\u67D0\u4E2A\u5FAE\u670D\u52A1\u7684\u5171\u540C\u6807\u8BC6\uFF0C\u76F8\u540C\u5E94\u7528\u540D\u79F0\u7684\u5FAE\u670D\u52A1\u4F1A\u88AB\u8BA4\u4E3A\u662F\u5904\u4E8E\u540C\u4E00\u4E2A\u96C6\u7FA4\u4E0B\u7684\u4E0D\u540C\u5B50\u8282\u70B9\u3002\u540C\u65F6\u4E5F\u4F1A\u5728Eureka\u4E2D\u4F5C\u4E3A\u670D\u52A1\u7684id\u6807\u8BC6\u3002
spring.application.name=eureka-server
server.port=8002
#Eureka\u670D\u52A1\u7AEF\u914D\u7F6E
#EurekaServer\u7684\u5730\u5740\u5217\u8868\uFF0C\u5355\u8282\u70B9\u5199\u81EA\u5DF1\u7684\u5730\u5740\u3002\u5982\u679C\u662FEureka\u96C6\u7FA4\uFF0C\u9700\u8981\u5199\u5176\u5B83EurekaServer\u7684\u5730\u5740\u3002
eureka.client.service-url.defaultZone=http://localhost:8001/eureka
#\u4E0D\u5411\u81EA\u5DF1\u6CE8\u518C\u81EA\u5DF1(\u6CE8\u610F\uFF1AEureka\u670D\u52A1\u4E0D\u80FD\u5411\u81EA\u5DF1\u6CE8\u518C)\u3002\u5982\u679C\u662FEureka\u96C6\u7FA4\u5219\u9700\u8981\u5411\u5176\u4ED6EurekaServer\u6CE8\u518C(\u9ED8\u8BA4\u4E3Atrue)
eureka.client.register-with-eureka=true
#\u4E0D\u4ECE\u81EA\u5DF1\u62C9\u53D6\u670D\u52A1\uFF0C\u5982\u679C\u662FEureka\u96C6\u7FA4\u4E5F\u4E0D\u9700\u8981\u4ECE\u5176\u4ED6EurekaServer\u4E2D\u62C9\u53D6\u670D\u52A1(\u9ED8\u8BA4\u4E3Atrue)
eureka.client.fetch-registry=true

#eureka.instance.lease-renewal-interval-in-seconds=30
#eureka.instance.lease-expiration-duration-in-seconds=30
#eureka.client.registry-fetch-interval-seconds=30
#eureka.server.enable-self-preservation=false