#\u7F51\u5173\u4F1A\u5148\u4ECEEurekaServer\u4E2D\u62C9\u53D6\u6700\u65B0\u7684\u670D\u52A1\u6CE8\u518C\u8868\uFF0C\u7136\u540E\u6839\u636ERibbon\u914D\u7F6E\u7684\u8D1F\u8F7D\u5747\u8861\u7B56\u7565(\u9ED8\u8BA4\u8F6E\u8BE2)\u9009\u62E9\u670D\u52A1\u96C6\u7FA4\u4E2D\u7684\u67D0\u4E00\u4E2A\u5177\u4F53\u7684\u5B9E\u4F8B\u53D1\u9001\u8BF7\u6C42(RestTemplate + @LoadBalanced)
