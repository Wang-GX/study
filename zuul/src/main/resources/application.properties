#Spring\u670D\u52A1\u540D\u79F0\uFF0C\u8868\u793A\u67D0\u4E2A\u5FAE\u670D\u52A1\u7684\u5171\u540C\u6807\u8BC6\uFF0C\u76F8\u540C\u670D\u52A1\u540D\u79F0\u7684\u5FAE\u670D\u52A1\u4F1A\u88AB\u8BA4\u4E3A\u662F\u5904\u4E8E\u540C\u4E00\u4E2A\u96C6\u7FA4\u4E0B\u7684\u4E0D\u540C\u5B50\u8282\u70B9\u3002\u540C\u65F6\u4E5F\u4F1A\u5728Eureka\u4E2D\u4F5C\u4E3A\u670D\u52A1\u7684id\u6807\u8BC6
spring.application.name=zuul-server
server.port=8003

#Eureka\u5BA2\u6237\u7AEF\u914D\u7F6E
eureka.instance.instance-id=${spring.application.name}:${server.port}
#EurekaServer\u7684\u5730\u5740\u5217\u8868
eureka.client.service-url.defaultZone=http://eureka-8001:8001/eureka/,http://eureka-8002:8002/eureka/
#\u5411Eureka\u6CE8\u518C\u81EA\u5DF1(\u9ED8\u8BA4\u4E3Atrue)
eureka.client.register-with-eureka=true
#\u4ECEEureka\u62C9\u53D6\u670D\u52A1(\u9ED8\u8BA4\u4E3Atrue)
eureka.client.fetch-registry=true

#Zuul\u7F51\u5173\u914D\u7F6E
#\u5F00\u542F\u5168\u5C40\u91CD\u8BD5\u673A\u5236
zuul.retryable=true
#\u5173\u95ED\u67D0\u4E00\u4E2A\u670D\u52A1\u7684\u91CD\u8BD5\u673A\u5236
#zuul.routes.project-service.retryable=false
#\u8BBF\u95EE\u7F51\u5173\u8DEF\u5F84\u7684\u524D\u7F00
zuul.prefix=/api

#\u914D\u7F6EZuul\u7F51\u5173\u52A8\u6001\u8DEF\u7531(https://www.jb51.net/article/127201.html)
#path\uFF1A\u8BF7\u6C42\u7ECF\u8FC7\u7F51\u5173\u7684\u8DEF\u5F84 \u2014\u2014\u8DEF\u7531\u2014\u2014> service-id\uFF1A\u8BF7\u6C42\u8981\u8DEF\u7531\u5230\u7684\u670D\u52A1\u540D\u79F0
#\u7F51\u5173\u4F1A\u5148\u4ECEEurekaServer\u4E2D\u62C9\u53D6\u6700\u65B0\u7684\u670D\u52A1\u6CE8\u518C\u8868\uFF0C\u7136\u540E\u6839\u636ERibbon\u914D\u7F6E\u7684\u8D1F\u8F7D\u5747\u8861\u7B56\u7565(\u9ED8\u8BA4\u8F6E\u8BE2)\u9009\u62E9\u670D\u52A1\u96C6\u7FA4\u4E2D\u7684\u67D0\u4E00\u4E2A\u5177\u4F53\u7684\u5B9E\u4F8B\u53D1\u9001\u8BF7\u6C42(RestTemplate + @LoadBalanced)
#\u4F8B\u5982\uFF1Ahttp://localhost:8003/api/project-service/mq/receive \u2014\u2014\u8DEF\u7531\u2014\u2014> project-service\u670D\u52A1\u4E2D\u7684/mq/receive\u8BF7\u6C42\u8DEF\u5F84
#\u4E0D\u9700\u8981\u6307\u5B9A\u8DEF\u7531\u670D\u52A1\u7684ip\u548C\u7AEF\u53E3\uFF0C\u8FD9\u5C31\u662F\u4F7F\u7528\u4E86Eureka\u6CE8\u518C\u4E2D\u5FC3\u7684\u597D\u5904
zuul.routes.project-service.service-id=project-service
zuul.routes.project-service.path=/project-service/**

#Ribbon\u914D\u7F6E
#\u7F51\u5173\u4E0E\u5176\u4ED6\u670D\u52A1\u7684\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
ribbon.ConnectTimeout=1000
#\u7F51\u5173\u4E0E\u5176\u4ED6\u670D\u52A1\u7684\u901A\u4FE1\u8D85\u65F6\u65F6\u95F4(Read timed out)
#\u4F8B\u5982\uFF1A\u7F51\u5173\u7684\u901A\u4FE1\u8D85\u65F6\u65F6\u95F4\u8BBE\u7F6E\u4E3A5s\uFF0Cproject\u670D\u52A1\u7684\u65B9\u6CD5\u8D85\u65F6\u65F6\u95F4\u8BBE\u7F6E\u4E3A10s\uFF0C\u90A3\u4E48\u6267\u884C\u52305s\u7684\u65F6\u5019\u7F51\u5173\u629B\u51FA\u5F02\u5E38
#\u4F8B\u5982\uFF1A\u7F51\u5173\u7684\u901A\u4FE1\u8D85\u65F6\u65F6\u95F4\u8BBE\u7F6E\u4E3A5s\uFF0Cproject\u670D\u52A1\u7684\u65B9\u6CD5\u8D85\u65F6\u65F6\u95F4\u8BBE\u7F6E\u4E3A3s\uFF0C\u90A3\u4E48\u6267\u884C\u52303s\u7684\u65F6\u5019\u89E6\u53D1\u964D\u7EA7\u65B9\u6CD5\u5C06\u8FD4\u56DE\u503C\u8FD4\u56DE\u7F51\u5173
ribbon.ReadTimeout=3000