# \u5F53\u6211\u4EEC\u521B\u5EFA\u4E00\u4E2Aspringboot\u9879\u76EE\u7684\u65F6\u5019\uFF0C\u7CFB\u7EDF\u9ED8\u8BA4\u4F1A\u4E3A\u6211\u4EEC\u5728src/main/Java/resources\u76EE\u5F55\u4E0B\u521B\u5EFA\u4E00\u4E2Aapplication.properties
# springboot\u9ED8\u8BA4\u52A0\u8F7Dsrc/main/resources\u76EE\u5F55\u4E0B\u7684application.properties\u914D\u7F6E\u6587\u4EF6
# \u901A\u8FC7spring.profiles.active=profile1,profile\u8BBE\u7F6E\u8981\u52A0\u8F7D\u7684\u9ED8\u8BA4\u914D\u7F6E\u6587\u4EF6\uFF0C\u683C\u5F0F\u4E3Aapplication-{profile}.properties\uFF0C\u5176\u4E2D{profile}\u5BF9\u5E94\u4F60\u7684\u73AF\u5883\u6807\u8BC6
# \u4F8B\u5982\u5728\u542F\u52A8\u6B64\u9879\u76EE\u65F6\uFF0C\u4F1A\u81EA\u52A8\u4F9D\u6B21\u52A0\u8F7Dsrc/main/resources\u76EE\u5F55\u4E0B\u7684application.properties\u3001application-dev.properties\u4E24\u4E2A\u914D\u7F6E\u6587\u4EF6

# springcloud-config client\u914D\u7F6E\u6587\u4EF6\u4E3A\u4EC0\u4E48\u8981\u7528bootstrap\u547D\u540D
