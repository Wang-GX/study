# \u800Cbootstrap.properties\u7684\u52A0\u8F7D\u662F\u5148\u4E8Eapplication.properties\u7684\uFF0C\u6240\u4EE5config client\u8981\u914D\u7F6Econfig\u7684\u76F8\u5173\u914D\u7F6E\u5C31\u53EA\u80FD\u5199\u5230bootstrap.properties\u91CC\u4E86\u3002
# Spring\u662F\u6709\u4E0A\u4E0B\u6587\u4E00\u8BF4\u7684\uFF0C\u4E5F\u53EBApplication Context\uFF0CApplication Context\u53C8\u662F\u6709\u7236\u5B50\u5173\u7CFB\u7684\uFF0C\u6240\u4EE5\u5FC5\u987B\u8981\u7406\u89E3ApplicationContext\u662F\u4EC0\u4E48\u3002
# SpringCloud\u542F\u52A8\u65F6\uFF0C\u4F1A\u5148\u521B\u5EFA\u4E00\u4E2ABootstrap Context\uFF0C\u7136\u540E\u521B\u5EFA\u4E00\u4E2AApplication Context\uFF0CBootstrap Context\u662FApplication Context\u7684\u7236\u4E0A\u4E0B\u6587\uFF0CBootstrap\u8D1F\u8D23\u4ECE\u5916\u90E8\u6E90\u52A0\u8F7D\u914D\u7F6E\u5E76\u89E3\u6790\uFF0C\u8FD9\u4E24\u4E2A\u4E0A\u4E0B\u6587\u5171\u7528\u4E00\u4E2A\u4ECE\u5916\u90E8\u83B7\u53D6\u7684Environment\u3002
# Bootstrap\u914D\u7F6E\u5177\u6709\u8F83\u9AD8\u7684\u4F18\u5148\u7EA7\uFF0C\u4E0D\u4F1A\u88AB\u672C\u5730\u914D\u7F6E\u8986\u76D6\u3002Bootstrap\u5178\u578B\u7684\u5E94\u7528\u573A\u666F\u662F\u4F7F\u7528SpringConfig\uFF0C\u8FD9\u4E2A\u65F6\u5019\u4F60\u9700\u8981\u628A\u914D\u7F6E\u4FE1\u606F\u914D\u5728bootstrap\u91CC\u9762\u3002Bootstrap\u5C5E\u4E8E\u5F15\u5BFC\u914D\u7F6E\uFF0CApplication\u5C5E\u4E8E\u5E94\u7528\u914D\u7F6E\u3002
