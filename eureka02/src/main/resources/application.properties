#Spring\u5E94\u7528\u540D\u79F0\uFF0C\u8868\u793A\u67D0\u4E2A\u5FAE\u670D\u52A1\u7684\u5171\u540C\u6807\u8BC6\uFF0C\u76F8\u540C\u5E94\u7528\u540D\u79F0\u7684\u5FAE\u670D\u52A1\u4F1A\u88AB\u8BA4\u4E3A\u662F\u5904\u4E8E\u540C\u4E00\u4E2A\u96C6\u7FA4\u4E0B\u7684\u4E0D\u540C\u5B50\u8282\u70B9\u3002\u540C\u65F6\u4E5F\u4F1A\u5728Eureka\u4E2D\u4F5C\u4E3A\u670D\u52A1\u7684id\u6807\u8BC6
spring.application.name=eureka-server
server.port=8002
#Eureka\u5BA2\u6237\u7AEF\u914D\u7F6E(Eureka\u670D\u52A1\u7AEF\u540C\u65F6\u4E5F\u662FEureka\u7684\u5BA2\u6237\u7AEF)
#\u4E3B\u673A\u540D(\u6CE8\u610F\uFF1A\u672C\u5730\u6D4B\u8BD5EurekaServer\u96C6\u7FA4\u65F6\u4E0D\u8981\u6307\u5B9Alocalhost\uFF0C\u800C\u662F\u8981\u6307\u5B9A\u4E0D\u540C\u7684\u57DF\u540D\uFF0C\u5728hosts\u6587\u4EF6\u4E2D\u6620\u5C04\u4E3A127.0.0.1\u3002\u5426\u5219\u96C6\u7FA4\u4E2D\u7684\u5176\u4ED6\u8282\u70B9\u5C06\u4F1A\u51FA\u73B0\u5728unavailable-replicas\u4E2D\uFF0C\u56E0\u4E3A\u4E24\u4E2A\u4E3B\u673A\u540D\u76F8\u540C\u7684EurekaServer\u4F1A\u88AB\u8BA4\u4E3A\u90E8\u7F72\u5728\u540C\u4E00\u53F0\u4E3B\u673A\u4E0A\uFF0C\u65E0\u6CD5\u4FDD\u8BC1\u9AD8\u53EF\u7528\u3002)
eureka.instance.hostname=eureka-8002
#\u5B9E\u4F8Bid
eureka.instance.instance-id=${spring.application.name}:${server.port}
#EurekaServer\u7684\u5730\u5740\u5217\u8868\uFF0C\u4F7F\u7528\u9017\u53F7\u5206\u9694\u3002\u5982\u679C\u662F\u5355\u8282\u70B9\u5219\u5199\u81EA\u5DF1\u7684\u5730\u5740\uFF0C\u5982\u679C\u662FEureka\u96C6\u7FA4\u5219\u5199\u5176\u5B83\u8282\u70B9\u7684\u5730\u5740
eureka.client.service-url.defaultZone=http://eureka-8001:8001/eureka/
#\u4E0D\u5411\u81EA\u5DF1\u6CE8\u518C\u81EA\u5DF1(\u6CE8\u610F\uFF1AEureka\u670D\u52A1\u7AEF\u4E0D\u80FD\u5411\u81EA\u5DF1\u6CE8\u518C)\u3002\u5982\u679C\u662FEureka\u96C6\u7FA4\u5219\u9700\u8981\u5411\u5176\u4ED6EurekaServer\u6CE8\u518C(\u9ED8\u8BA4\u4E3Atrue)
eureka.client.register-with-eureka=true
#\u4E0D\u4ECE\u81EA\u5DF1\u62C9\u53D6\u670D\u52A1\uFF0C\u5982\u679C\u662FEureka\u96C6\u7FA4\u5219\u9700\u8981\u4ECE\u5176\u4ED6EurekaServer\u62C9\u53D6\u670D\u52A1(\u9ED8\u8BA4\u4E3Atrue)
#\u6CE8\u610F\uFF1A\u5982\u679C\u662FEurekaServer\u96C6\u7FA4\u6A21\u5F0F\u5219\u4EE5\u4E0A\u4E24\u4E2A\u914D\u7F6E\u5FC5\u987B\u90FD\u4E3Atrue
eureka.client.fetch-registry=true
#Eureka\u670D\u52A1\u7AEF\u914D\u7F6E
#\u662F\u5426\u5F00\u542F\u81EA\u6211\u4FDD\u62A4\u673A\u5236(\u9ED8\u8BA4\u4E3Atrue\uFF0C\u751F\u4EA7\u73AF\u5883\u9ED8\u8BA4)
#\u8BF4\u660E\uFF1AEurekaServer\u5728\u8FD0\u884C\u671F\u95F4\u4F1A\u7EDF\u8BA1\u6CE8\u518C\u7684\u670D\u52A1\u5B9E\u4F8B\u5FC3\u8DF3\u5931\u8D25\u7684\u6BD4\u4F8B\uFF0C\u5982\u679C\u572815\u5206\u949F\u5185\u4F4E\u4E8E\u4E8685%\uFF0C\u90A3\u4E48EurekaServer\u5C31\u4F1A\u89E6\u53D1\u81EA\u6211\u4FDD\u62A4\u673A\u5236\uFF0C\u5728\u6B64\u671F\u95F4\u4E0D\u4F1A\u4ECE\u670D\u52A1\u6CE8\u518C\u8868\u4E2D\u5254\u9664\u4EFB\u4F55\u670D\u52A1\u5B9E\u4F8B
#eureka.server.enable-self-preservation=true
#EurekaServer\u5B9A\u65F6\u626B\u63CF\u5931\u6548\u670D\u52A1\u7684\u95F4\u9694\u65F6\u95F4\uFF0C\u5C06\u5DF2\u5931\u6548\u7684\u670D\u52A1\u4ECE\u670D\u52A1\u6CE8\u518C\u8868\u4E2D\u5254\u9664(\u9ED8\u8BA460s\uFF0C\u751F\u4EA7\u73AF\u5883\u9ED8\u8BA4)
#eureka.server.eviction-interval-timer-in-ms=60
